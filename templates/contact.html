{% extends "base.html" %}

{% block title %}contact{% endblock title %}
{% block body %}

  <div class="container-fluid text-center px-0">
    <img src="/static/images/contact_1.jpg" alt="Contact us" style="width:100%; height: 100%  ">
  </div>

  <h1 class="text-center flex p-2">CONTACT US</h1>
</div>

<div class="container mb-3 px-5 " >
  {% comment %} form  {% endcomment %}
  <form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-goup mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
  </div>
  <div class="form-goup mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
  </div>
  <div class="form-goup mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="text" class="form-control" name="phone"id="phone" placeholder="+1234567890">
  </div>
  <div class="form-goup mb-3">
    <label for="desc" class="form-label">Query</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock body %}
